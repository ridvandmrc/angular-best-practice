<h1 class="table-title" *ngIf="!!title">{{ title }}</h1>

<table class="table">
  <thead *ngIf="showHeader">
    <tr>
      <th *ngFor="let col of cols">{{ col.label }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows; let i = index">
      <td *ngFor="let col of cols">
        {{ getValue(i, col) }}

        <ng-container [ngTemplateOutlet]="getComponent(i, col)"></ng-container>
      </td>
    </tr>
  </tbody>
</table>
