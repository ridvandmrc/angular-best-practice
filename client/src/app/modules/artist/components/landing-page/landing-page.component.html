<section class="artist-land">
  <picture class="artist-land__pic">
    <img class="img" [src]="artist?.artistImg" />
  </picture>
  <app-artist-story
    [artistName]="artist?.artistName || ''"
    [desc]="artist?.story || ''"
    class="artist-land__story"
  />
  <div class="gradient-bg"></div>
</section>
<app-songs [songList]="artist?.artistSongs || []"></app-songs>
